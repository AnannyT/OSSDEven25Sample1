<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar text-white p-3">
                <h4>Dashboard</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Reports</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
                </ul>
            </nav>
            
            <main class="col-md-10 ms-sm-auto px-4">
                <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
                    <div class="container-fluid">
                        <span class="navbar-brand">Dashboard</span>
                    </div>
                </nav>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-bg-primary p-3">
                            <h5>Total Users</h5>
                            <p>1,234</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-bg-success p-3">
                            <h5>Sales</h5>
                            <p>$12,345</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-bg-warning p-3">
                            <h5>New Orders</h5>
                            <p>56</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
